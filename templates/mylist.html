{% extends "layout.html" %}
{% block title %}My List{% endblock %}
{% block page %}My List{% endblock %}

{{ super() }}

{% block content %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="https://cdn-a.william-reed.com/var/wrbm_gb_food_pharma/storage/images/publications/food-beverage-nutrition/foodnavigator-usa.com/news/markets/cbd-celery-juice-pea-protein-moringa-sauerkraut-tastewise-talks-trending-ingredients/10198380-1-eng-GB/CBD-celery-juice-pea-protein-moringa-sauerkraut-Tastewise-talks-trending-ingredients_wrbm_large.jpg">
          <span class="card-title">My Ingredients</span>
        </div>
        <div class="card-content">
          <div class="row">
            <table>
              <thead>
                <tr>
                  <td>Ingredients I Have:</td>
                </tr>
              </thead>
              <tbody>
                {% for ingredient in ingredients %}
                  <tr>
                    <td>{{ingredient.name}}</td>
                    <td> 
                      <a class="waves-effect waves-light btn" href="/delete/{{ingredient.id}}">DELETE</a>
                    </td>
                    
                  </tr>
                {% endfor %}
              <tbody>
            </table>
          </div>
        </div>
        <div class="card-action">
          <a href="/myingredients">Enter</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
