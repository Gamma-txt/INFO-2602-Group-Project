<!doctype html>
<html>
  <style>
    img.brand-logo{
       width: 50px;
       height: 50px; 
       border: none;
       postion: relative;
       bottom: 2px;
       right: 5px;
     }
    
    
  </style>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    
    <nav class="nav-extended black ">
      <div class="nav-wrapper red ">
        <a href="#" class="brand-logo center">{% block page %}{% endblock %}</a> 
        <img class="brand-logo right" src="https://cdn.discordapp.com/attachments/773263858948112412/834885303172726804/list_it_for_school.png"> 
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a class="active" href="/">Home</a></li>
          <li class="tab right"><a  href="/login">Login</a></li>
          <li class="tab right"><a  href="/signup">Sign up </a></li>
        </ul>
      </div>
    </nav>
    
    <div>
  
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <nav class="white black-text" style="padding: 10px">
        <div class="nav-wrapper">
          <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        </div>
      </nav>
      {% endif %}
    {% endwith %}
    </div>

    <div id="content">{% block content %}{% endblock %}</div>

    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
